<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="markView is a online Markdown Previewer where you can see the preview of your markdown side by side."/>
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
<title>MarkView</title>
</head>

<body>
    <div class="navigationbar" style="padding-right: 0;">
        <div class="text">
            <img src="/assets/IMG/logo-white.png" class="nav-logo" alt="logo">
        </div>
    </div>
    <br>
    <!-- Editor and Preview Body -->
    <center class="info">
        <span>Don't know what <i>Markdown</i> is? Learn <a href="https://guides.github.com/features/mastering-markdown/" target="_blank">here</a>.</span>
    </center>
    <div class="container-fluid">
        <div class="row"  style="margin: auto;">
            <div class="col-md-6" style="margin-bottom:25px;">
                <div class="sec-card" style="width:100%;">
                    <div class="card-body">
                        <div class="card-title">
                            Editor
                        </div>
                        <textarea placeholder="Your markdown goes here!" class="form-control" style="height: 68vh;" id="editor" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>

            <p class="a"></p>

            <div class="col-md-6">
                <div>
                    <div class="card-body">
                        <div class="card-title">
                            Preview
                        </div>
                        <div class="form-control disabled" style="height: 68vh; overflow:auto;" id="preview"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="credtxt">
            <p>Made with &#10084; by Saswat Samal</p>
        </div>
        <div class="credsocials">
                <a href="https://github.com/saswatsamal" target="_blank"><ion-icon name="logo-github"></ion-icon></a>
            </div>
    </footer>

<!-- Showdown Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

<!-- Custom Script -->
<script src="./assets/JS/script.js"></script>

<!--Ionicons Copy Icon-->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
